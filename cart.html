<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping cart</title>

    <style>
        * {
            font-family: "Open Sans", sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #707070;
            border-radius: 5px;
            gap: 20px;
            width: 700px;
            background: white;
            padding: 20px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        .remove-button {
            background-color: lightskyblue;
            color: #157ffb;
            border: none;
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
        }

        .bottom-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .bottom-buttons button {
            padding: 10px 20px;
            background-color: #157ffb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .counter {
            padding: 5px;
            margin: 5px;
            font-size: 20px;
        }

        #header {
            height: 100px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .genre-button {
            background-color: rgb(255, 166, 0);
            color: white;
            border: none;
            padding: 15px;
            width: 100px;
            height: 100px;
            text-align: center;
            cursor: pointer;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
        }

        .filter-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .actions select,
        .actions button {
            margin-left: 10px;
            padding: 10px 15px;
        }

        .puolirivi√§ {
            display: flex;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .footer-content p {
            margin: 10px 0;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <button class="genre-button">Genret</button>
            <div class="logo">
                <img src="kuvat/Tarinatupa_logo.png" alt="Tarinatuvan logo">
                <span class="poppins">Tarinatupa</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Etsi kirjoja...">
                <button class="filter-button">üîç</button>
            </div>
            <div class="actions">
                <select class="language-selector">
                    <option value="fi">Suomi</option>
                    <option value="en">English</option>
                </select>
                <button class="cart-button">üõí</button>
                <button class="login-button">Kirjaudu</button>
            </div>
        </nav>
    </header>
    <div class="cart-container">
        <table>
            <tr>
                <th>Tuote</th>
                <th>Hinta</th>
                <th>M√§√§r√§</th>
                <th>Yhteens√§</th>
                <th>Poista</th>
            </tr>
            <tr>

                <td>6‚Ç¨</td>
                <td><button class="remove-button">X</button></td>
            </tr>
        </table>

        <div class="bottom-buttons">
            <button>Takaisin</button>
            <button>Maksamaan</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p class="contact-info">
                üìß asiakaspalvelu@tarinatupa.fi | üìû 044 123 1234 | üìç Kotkantie 2, 90250 Oulu
            </p>
            <p class="opening-hours">

            </p>
            <p class="newsletter">
                <a href="#">Tilaa uutiskirjeemme</a>
            </p>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank"><img src="icons/facebook.svg" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="icons/x.svg" alt="X (Twitter)"></a>
            <a href="#" target="_blank"><img src="icons/youtube.svg" alt="YouTube"></a>

</body>

</html>
