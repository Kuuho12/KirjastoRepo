      body {
          min-height: 100vh;

      .menu-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        color: black;
        padding: 10px 20px;
        border-radius: 7px;
        border: 1px solid #707070;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
        width: 225px;
        font-size: 19px;
        position: relative;
      }

      .menu-button span {
        flex-grow: 1;
        text-align: center;
      }

      .menu-button:hover {
        background-color: #157ffb;
        color: white;
      }

      .menu-button:hover img {
        filter: brightness(0) saturate(100%) invert(1);
      }

      .menu-button img {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        transition: filter 0.3s;
      }

      .svg-icon {
        width: 100%;
        height: 100%;
        filter: brightness(0) saturate(100%) invert(1);
      }

      /* Responsive adjustments */
      @media (max-width: 400px) {
        .profile-container {
          width: 90%;
          height: auto;
          padding: 20px;
        }

        .menu-button {
