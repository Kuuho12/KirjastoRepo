<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Poppins ja Open Sans Fontit-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tarinatupa</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .genre-button {
            background-color: rgb(255, 166, 0);
            color: white;
            border: none;
            padding: 15px;
            width: 100px;
            height: 100px;
            text-align: center;
            cursor: pointer;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .logo img {
            width: 120px;
            height: 120px;
        }
        .logo span {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
        }
        .filter-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .actions select, .actions button {
            margin-left: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
        <header>
            <nav class="navbar">
                <button class="genre-button">Genret</button>
                <div class="logo">
                    <img src="kuvat/Tarinatupa_logo.png" alt="Tarinatuvan logo">
                    <span>Tarinatupa</span>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Etsi kirjoja...">
                    <button class="filter-button">üîç</button>
                </div>
                <div class="actions">
                    <select class="language-selector">
                        <option value="fi">Suomi</option>
                        <option value="en">English</option>
                    </select>
                    <button class="cart-button">üõí</button>
                    <button class="login-button">Kirjaudu</button>
                </div>
            </nav>
        </header>
</body>
</html>
