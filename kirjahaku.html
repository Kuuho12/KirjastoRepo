    <script>
        // Simuloidaan kirjalistaa
        const Books = [
            ["Sapiens - Ihmisen lyhyt historia", "SapiensIhmisenLyhytHistoria.webp", "tietokirjat/Sapiens-Ihmisen_lyhyt_historia.html", "Yuval Noah Harari"],
            ["Let Them Theory", "TheLetThemTheory.webp", "tietokirjat/Let_Them_Theory.html", "Mel Robbins"],
            ["5 Types of Wealth: A Transformative Guide to Design Your Dream Life", "kuvat/The5TypesOfWealth.webp", "tietokirjat/5_Types_Of_Wealth.html", "Sahil Bloom"],
            ["Kylmä Krematorio", "kuvat/KylmaKrematorio.webp", "tietokirjat/Kylma_krematorio.html", "József Debreczeni"],
            ["Sinun tähtesi täällä", "kuvat/SinunTahtesiTaalla.webp", "tietokirjat/Sinun_tahtesi_taalla.html", "Jenni Haukio"],
            ["Sun Tzu's The Art of War", "kuvat/SunTzu'sTheArtOfWar.avif", "tietokirjat/SunTzu'sTheArtOfWar.html", "Sun Tzu"]
        ]
        const booksTest = [
          'Tuntematon sotilas',
          'Seitsemän veljestä',
          'Täällä Pohjantähden alla',
          'Muumipapan urotyöt',
          'Päiväkirja'
        ];
        
        // Haetaan hakusana osoitteesta
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q')?.toLowerCase();
        
        const resultsDiv = document.getElementById('results');
        if (query) {
             const filteredBooks1 = booksTest.filter(book => book.toLowerCase().includes(query));
  
            if (filteredBooks1.length > 0) {
                const filteredBooks2 = filteredBooks1.filter(book => book.toLowerCase().startsWith(query))
                if (filteredBooks2.length > 0) { 
                    filteredBooks2.forEach(book => {
                    const div = document.createElement('div');
                    div.textContent = book;
                    resultsDiv.appendChild(div);
                });
                }
                const filteredBooks3 = filteredBooks1.filter(book => !filteredBooks2.includes(book))
                filteredBooks3.forEach(book => {
                const div = document.createElement('div');
                div.textContent = book;
                resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.textContent = 'Ei löytynyt kirjoja haulla "' + query + '".';
            }
        } else {
            resultsDiv.textContent = 'Anna hakusana.';
        }
    </script>
